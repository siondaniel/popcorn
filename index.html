<!DOCTYPE html>
<html>
<head class="head">
	<!-- This title is used for tabs and bookmarks -->
	<title>Popcorn</title>

	<!-- Use UTF character set, a good idea with any webpage -->
  	<meta charset="UTF-8" />
	<!-- Set viewport so page remains consistently scaled w narrow devices -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Include a sitewide CSS file for consistent styling across the site -->
	<link rel="stylesheet" type="text/css" href="css/site.css">
	
	<!-- load jQuery library to make javascript easier (must be above our lab js)-->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="js/site.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/PopcornIMG.png" alt="PopcornIMG">
        </div>
        <h1>Popcorn</h1>
        <div class="info-container">
            <img src="img/infoICON.png" alt="infoICON" id="infoIcon">
        </div>
    </header>

    <div class="popup-message active" id="popupMessage">
        <div class="message-content">
            <p>Welcome to Popcorn! Our site gives you a personalized list of games based on your movie and genre preferences.</p>
            <button class="close-button">X</button>
        </div>
    </div>

    <!-- <p><br></p> IF WE WANT TO ADD VERTICAL SPACE BETWEEN HEADER AND CONTENT -->

    <div class="box-list-container">
        <div class="box-list">
            <div class="box" id="Adventure" data-category="Adventure">
                <p>Adventure</p>
            </div>
            <div class="box" id="Comedy" data-category="Comedy">
                <p>Comedy</p>
            </div>
            <div class="box" id="Action" data-category="Action">
                <p>Action</p>
            </div>
            <div class="box" id="Western" data-category="Western">
                <p>Western</p>
            </div>
            <div class="box" id="Documentary" data-category="Documentary">
                <p>Documentary</p>
            </div>
            <div class="box" id="Horror" data-category="Horror">
                <p>Horror</p>
            </div>
            <div class="box" id="Mystery" data-category="Mystery">
                <p>Mystery</p>
            </div>
            <!-- Add more box elements as needed -->
        </div>
    </div>

    <div class="movie-list-container">
        <div class="movie-list"></div>
    </div>
    <!-- Horizontal line to separate content -->
    <hr>
    <div class="game-button-container">
        <button class="game-button" id="gameButton">Personalize my game library</button>
    </div>

    <div class="game-results-container">
        <h3 class="game-results"></h3>
        <div class="restart-container">
          <img src="img/restartICON.png" alt="restartIcon" id="restartIcon">
        </div>
    </div>
    <div class="game-list">
        <div class="genre-box" id="Adventure" data-category="Adventure">
            <!-- <p>Adventure</p> -->
        </div>
    </div>

</body>
</html>
