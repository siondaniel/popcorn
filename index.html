<!DOCTYPE html>
<html>
<head>
	<!-- This title is used for tabs and bookmarks -->
	<title>Popcorn</title>

	<!-- Use UTF character set, a good idea with any webpage -->
  	<meta charset="UTF-8" />
	<!-- Set viewport so page remains consistently scaled w narrow devices -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Include a sitewide CSS file for consistent styling across the site -->
	<link rel="stylesheet" type="text/css" href="css/site.css">
	
	<!-- load jQuery library to make javascript easier (must be above our lab js)-->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="js/site.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/PopcornIMG.png" alt="PopcornIMG">
        </div>
        <h1>Popcorn</h1>
        <div class="info-container">
            <img src="img/infoICON.png" alt="infoICON" id="infoIcon">
        </div>
    </header>

    <div class="popup-message active" id="popupMessage">
        <div class="message-content">
            <p>Welcome to Popcorn! Our site gives you a personalized list of games based on your movie and genre preferences.</p>
            <button class="close-button">X</button>
        </div>
    </div>

    <!-- <p><br></p> IF WE WANT TO ADD VERTICAL SPACE BETWEEN HEADER AND CONTENT -->

    <div class="box-list">
        <div class="box">
            <p>Adventure</p>
        </div>
        <div class="box">
            <p>Comedy</p>
        </div>
        <div class="box">
            <p>Action</p>
        </div>
        <div class="box">
            <p>Western</p>
        </div>
        <div class="box">
            <p>Documentary</p>
        </div>
        <div class="box">
            <p>Horror</p>
        </div>
        <div class="box">
            <p>Mystery</p>
        </div>
        <!-- Add more box elements as needed -->
    </div>

    <div class="movie-list">
        <div class="row">
            <!-- ACTION MOVIES -->
            <img src="img/movies/PoliceStories.png" alt="PoliceStories">
            <img src="img/movies/KillBill.png" alt="KillBill">
            <img src="img/movies/RoboCop.png" alt="RoboCop">
            <img src="img/movies/Inception.png" alt="Inception">
            <img src="img/movies/Predator(1987).png" alt="Predator(1987)">
            <img src ="img/movies/Gladiator.png" alt="Gladiator">
            <img src="img/movies/JohnWick(2014).png" alt="JohnWick(2014)">
            <img src="img/movies/TopGun(1987).png" alt="TopGun(1987)">
            <img src="img/movies/Matrix(1999).png" alt="Matrix(1999)">
            <img src="img/movies/DieHard(1988).png" alt="DieHard(1988)">
            <img src="img/movies/MrAndMsSmith.png" alt="MrAndMsSmith">
            <img src="img/movies/RushHour(1988).png" alt="RushHour(1988)">
            <img src="img/movies/Drive.png" alt="Drive">
            <img src="img/movies/AtomicBlonde.png" alt="AtomicBlonde">
            <img src="img/movies/SuperCop(1992).png" alt="SuperCop(1992)">
            <!-- Add more movie images as needed -->
        </div>
        <div class="row">
            
            <!-- Add more movie images as needed -->
        </div>
        <div class="row">
            <!-- Add more movie images as needed -->
        </div>
    </div>

</body>
</html>
